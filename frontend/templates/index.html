<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>העלאת תמונה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    .finisher-header {
      width: 100%;
      height: 300px;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 2.5em;
      margin-top: 0;
    }

    #upload-form {
      margin-top: 30px;
    }

    #status {
      color: #333;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    #download-btn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- רקע מונפש -->
  <div class="header finisher-header">
    <h1>שליחת תמונה</h1>
  </div>

  <!-- טופס -->
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" required>
    <button type="submit">שלח תמונה</button>
  </form>
  <p id="status"></p>

  <!-- כפתור הורדה -->
  <a id="download-btn" href="/download-font" download>
    <button>⬇ הורד את הפונט</button>
  </a>

  <!-- סקריפט של הטופס -->
  <script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const status = document.getElementById('status');
      const downloadBtn = document.getElementById('download-btn');

      if (!fileInput.files.length) {
        status.innerText = '⚠ לא נבחר קובץ';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Server Error");
        return res.json();
      })
      .then(data => {
        status.innerText = data.message;
        downloadBtn.style.display = 'inline-block';
      })
      .catch(err => {
        status.innerText = '⚠ שגיאה בהעלאה או ביצירת פונט';
        console.error(err);
      });
    });
  </script>

  <!-- סקריפט של האנימציה -->
  <script src="/static/finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 6,
      "size": {
        "min": 1100,
        "max": 1300,
        "pulse": 0
      },
      "speed": {
        "x": { "min": 0.1, "max": 0.3 },
        "y": { "min": 0.1, "max": 0.3 }
      },
      "colors": {
        "background": "#9138e5",
        "particles": [
          "#6bd6ff",
          "#ffcb57",
          "#ff333d"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 1,
        "edge": 0.1
      },
      "skew": -2,
      "shapes": [ "c" ]
    });
  </script>

</body>
</html>
